<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="/static/css/styles.css"/>
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<div class="container" style="margin-left: 30%; margin-top: 10%;">
    <main class="pb-3">
        <h1>Вход</h1>
        <div class="input-group mb-3">
            <form method="post" action="#" th:action="@{/login}" th:object="${loginForm}">
                <input placeholder="логин" type="text" th:field="*{username}" class="form-control">
                <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                <br>
                <input placeholder="пароль" type="password" th:field="*{password}" class="form-control">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <br>
                <input type="submit"/>
                <span></span>
            </form>
        </div>
    </main>
    <a th:href="@{/signup}">Зарегистрироваться</a>
</div>
</body>
</html>
